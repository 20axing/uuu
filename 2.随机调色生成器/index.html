</body>
<script>
    window.navigator.clipboard.readText().then((data)=>{
        console.log("复制成功")
        console.log(data,"data")
    },(err)=>{
        console.log(err,"error")
    })
    const paletteItems = document.querySelectorAll(".palette-item")

    const palette = ["0","1","2","3",4,5,9,6,7,8,"a","f","d","b","c","e"]
    
    function RandomColorGenerator(item){
        let color = "#"
            
        for(let j = 0; j<6;j++){
            const index = Math.floor(Math.random()*palette.length)
            color += palette[index]
        }
        
        item.style.backgroundColor = item.dataset.value = color;
        
    }

    paletteItems.forEach(item=>{
        RandomColorGenerator(item)
        item.addEventListener("copy",(event)=>{
            event.dataTransfer.setData("text/plain",item.dataset.value)
        })
        item.addEventListener("click",()=>{
            item.copy()
        })

    })
    
</script>
</html>
