    <div class="wrapper">
        <div class="top-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="img-area">
            <img src="" alt="" srcset="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <!-- <input type="range" name="" id=""> -->
                <audio src="" id="main-audio"></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="fa-solid fa-repeat"></i>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <div class="play-pause">
                <i class="fa-solid fa-play"></i>
            </div>
            <i id="next" class="fa-solid fa-forward-step"></i>
            <i id="more-music" class="fa-solid fa-sliders"></i>
            
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Music list</span>
                </div>
                <i class="fa-solid fa-x" id="close"></i>
            </div>
            <ul>
                <!-- 歌曲列表 -->
            </ul>
        </div>
        
    </div>
